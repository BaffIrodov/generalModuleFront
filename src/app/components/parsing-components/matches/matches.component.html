<div>

  <p-toolbar>

    <div>
      <button
        (click)="getMatchesCount()"
        pButton type="button"
        class="p-button-raised p-button-rounded"
        [disabled]="writeButtonIsAvailable"
        label="Распарсить Matches"
      ></button>

      <label *ngIf="writeButtonIsAvailable" class="form-text text-danger"
             style="display: inline-block; margin-left: 5px">
        Идёт парсинг</label>
    </div>

    <div>
      <button
        (click)="stopLoading()"
        pButton type="button"
        class="p-button-raised p-button-rounded"
        label="Остановить парсинг"
      ></button>

      <button
        (click)="clearMatches()"
        [disabled]="!matches"
        pButton type="button"
        class="p-button-raised p-button-rounded"
        style="background: brown"
        label="Очистить матчи"
      ></button>
    </div>

  </p-toolbar>
  <div *ngIf="matches"> Всего доступно матчей: {{matches}}</div>
  <div>
    <app-progress #progressComponent [moduleName]="'matches'"></app-progress>
  </div>
  <div *ngIf="matches"> Полное время парсинга: {{fullTime}}</div>


  <p-table [value]="matchesArr" [scrollable]="true" scrollHeight="600px" [virtualScroll]="true"
           [virtualScrollItemSize]="180">
    <ng-template pTemplate="header">
      <tr>
        <th colspan="3" style="text-align: center">
          Действующие матчи
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-match>
      <tr>
        <td colspan="3" style="color: forestgreen">Время парсинга: {{match.matchTime}}</td>
      </tr>
      <tr>
        <td colspan="3"><a href="{{match.matchesUrl}}" target="_blank">{{match.matchesUrl}}</a></td>
      </tr>
      <tr>
        <td style="width: 45%; text-align: center">{{match.leftTeam}}</td>
        <td style="width: 10%; text-align: center"><b>{{match.matchFormat}}</b></td>
        <td style="width: 45%; text-align: center">{{match.rightTeam}}</td>
      </tr>
      <tr>
        <td style="text-align: right"><b>{{match.leftTeamOdds}}</b></td>
        <td style="text-align: center">
          <select>
            <option selected>Карты</option>
            <option disabled *ngFor="let map of match.matchMapsNames">{{map}}</option>
          </select>
        </td>
        <td><b>{{match.rightTeamOdds}}</b></td>
      </tr>
    </ng-template>
  </p-table>

</div>
