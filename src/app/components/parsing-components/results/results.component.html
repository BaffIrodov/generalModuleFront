<div>
  <p-toolbar>
    <div>
      <label>Количество страниц, которые надо распарсить: </label>
      <input
        class="form-control"
        id="number"
        style="max-width: 200px"
        title="Количество страниц"
        required
        [(ngModel)]="resultsRequest.pageNumber"
        name="description"
      />
    </div>

    <div>
      <label *ngIf="writeButtonIsAvailable" class="form-text text-danger" style="display: inline-block">Идёт
        парсинг</label>
      <button
        pButton type="button"
        class="p-button-raised p-button-rounded"
        (click)="writeLinks()"
        [disabled]="!requestValidate() || writeButtonIsAvailable"
        label="Запарсить"
      ></button>
    </div>
  </p-toolbar>
</div>
