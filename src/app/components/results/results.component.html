<div>
  <div class="submit-form">
    <div class="form-group">
      <label for="description">Количество страниц, которые надо распарсить</label>
      <input
        class="form-control"
        id="description"
        title="Количество страниц, которые надо распарсить"
        required
        [(ngModel)]="resultsRequest.pageNumber"
        name="description"
      />
    </div>
    <div class="form-group">
      <button (click)="writeLinks()" class="btn btn-success" [disabled]="!requestValidate() || writeButtonIsAvailable">{{getButtonText()}}</button>
    </div>
    <div *ngIf="writeButtonIsAvailable" class="form-text text-danger">Парсинг начался</div>
  </div>
</div>
