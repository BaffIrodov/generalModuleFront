<div>
  <p-toolbar>

    <label>
      Страница матчесов
    </label>

    <label>
      {{"Количество доступных игр для парсинга: " + this.availableCount}}
    </label>

    <button
      pButton type="button"
      class="p-button-raised p-button-rounded"
      (click)="writePlayers()"
      [disabled]="writeButtonIsAvailable"
      label="Запарсить всё доступное"
    ></button>

  </p-toolbar>
  <p-table>
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let col of cols">
          {{col.header}}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-car>
      <tr>
        <td *ngFor="let col of cols">
          {{car[col.field]}}
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
