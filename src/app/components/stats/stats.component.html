<div>
  <p-toolbar>

    <label>
      Страница матчесов
    </label>

    <label>
      {{"Количество доступных игр для парсинга: " + (this.availableCount ? this.availableCount : '0')}}
    </label>

    <button
      pButton type="button"
      class="p-button-raised p-button-rounded"
      (click)="getAvailableCount()"
      label="Обновить"
    ></button>

    <div>
      <label>Размер пачки парсинга: </label>
      <input
        class="form-control"
        id="batch"
        style="max-width: 200px"
        title="Размер пачки"
        required
        [(ngModel)]="statsRequest.batchSize"
        name="description"
      />
    </div>

  </p-toolbar>
  <button
    pButton type="button"
    class="p-button-raised p-button-rounded"
    (click)="writePlayers(); workflowIsRun = true"
    [disabled]="!requestValidate() || writeButtonIsAvailable"
    label="Запарсить всё доступное"
  ></button>

  <button
    pButton type="button"
    class="p-button-raised p-button-rounded"
    (click)="stopWorkflow()"
    [disabled]="workflowIsRun == false"
    label="Остановить парсинг"
  ></button>
  <p-toolbar>

  </p-toolbar>
  <p-table [value]="results">
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let col of cols">
          {{col.header}}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-car>
      <tr>
        <td *ngFor="let col of cols">
          {{car[col.field]}}
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
